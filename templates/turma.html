<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous">
    </script>
  </head>
  <body>
    <div class="container-xl mt-5 bg-primary border border-primary border-opacity-50 border-1 pt-5 ps-5 pe-5 pb-3 rounded-4">
        <div class="row">
            <div class="col-sm-12">
                <a href="{{url_for('home')}}"><img src="{{ url_for('static', filename='santa.jpg') }}" class="rounded float-start" width="130px" height="130px"></a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 pt-3 pb-3">
              <h1 class=" text-light display-3">Colégio Santa Cruz</h1>
            </div>
        </div>
    </div>
    <form action="#" method="post" name="listaAlu">
    <div class="container p-5">
      <div class="row">
        <div class="col-sm-6 pt-3">
          <h1 class="display-3">Turma - {{numeroSala}}</h1>
        </div>
        <div class="col-sm-6 pt-3 d-flex align-items-center">
          <select name="profFalta" class="align-middle form-select" aria-label="Default select example">
            <option selected>Selecione o professor</option>
            {% for row in responseProfs %}
            <option value="{{row.cod_prof}}">{{row.nome_prof}}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 pt-3">
          <table class="table table-borderless">
            <tr>
              <th scope="col"> Nome </th>
              <th scope="col"> TIA </th>
              <th scope="col" colspan="2"> Horários </th>
            </tr>
            {% for row in responseAlunos %}
            <tr>
              <td> {{row.nome_aluno}} </td>
              <td> 
                {{row.cod_aluno}}
                <input type="hidden" name="codigoAluno" value="{{row.cod_aluno}}">
              </td>
              <td>
                <input type="checkbox" onclick="$(this).next().val(this.checked ? 1:0)">
                <input type="hidden" name="horario1" value="0">
                <label>7:10</label>
              </td>
              <td>
                <input type="checkbox" onclick="$(this).next().val(this.checked ? 2:0)">
                <input type="hidden" name="horario2" value="0">
                <label>10:50</label>
              </td>
            </tr>
            {% endfor %}
          </table>
          <input type="submit" value="Aplicar Faltas" class="btn btn-primary"></input>
        </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
  </body>
</html>
