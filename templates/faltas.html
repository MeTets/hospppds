<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous">
    </script>
  </head>
  <body>
    <div class="container-xl mt-5 bg-primary border border-primary border-opacity-50 border-1 pt-5 ps-5 pe-5 pb-3 rounded-4">
        <div class="row">
            <div class="col-sm-12">
              <a href="{{url_for('home')}}"><img src="{{ url_for('static', filename='santa.jpg') }}" class="rounded float-start" width="130px" height="130px"></a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 pt-3 pb-3">
              <h1 class=" text-light display-3">Colégio Santa Cruz</h1>
            </div>
        </div>
    </div>
    <div class="container p-5">
      <div class="row">
        <div class="col-sm-12 pt-3 pb-3 d-flex justify-content-center">
          <h1 class="display-2"> Relatório Faltas </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 pt-3 d-flex justify-content-center">
          <h1 class="display-6 pt-2"> As faltas foram aplicadas para {{contador}} alunos </h1>
        </div>
      </div>
      {% if msgErro %}
      <div class="row bg-danger border border-danger border-opacity-50 border-1 rounded-4 mt-5">
        <div class="col-sm-12 pt-4 pb-4 ps-4 pe-4">
          <p class="fs-5 text-light"> Mensagem de Erro</p>
          <p class="fs-5 text-light"> {{msgErro}} </p>
        </div>
      </div>
      {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
  </body>
</html>
